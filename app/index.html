<!DOCTYPE html>
<html lang="en">
<head>
    <title>KR BIZ TOOL</title>
    <!-- Recommended meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- PyScript CSS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.7.1/core.css">

    <!-- This script tag bootstraps PyScript -->
    <script type="module" src="https://pyscript.net/releases/2024.7.1/core.js"></script>

    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="app-container">
        <div class="section-container">
            <h1>서로 다른 판매경로 주문 내역 합치기</h1>
            <div class="module-container" id="order-file-upload-box">
                <h2 class="file-upload-module-text">주문 내역 파일 올리기</h2>
                <label class="button" for="order-file-upload">눌러서 파일 찾기 ...</label>
                <input type="file" id="order-file-upload" multiple style="display:none"> <br>
                <details open>
                    <summary font-size="62">주문 내역 파일 목록</summary>
                    <div id="order-file-list-table-container">
                        <table id="order-file-list-table">
                            <tr class="table-header">
                                <td>병합 가능</td>
                                <td>파일 이름</td>
                                <td>플랫폼</td>
                                <td>주문 수</td>
                                <td>암호화</td>
                                <td>비밀번호</td>
                                <td>삭제</td>
                            </tr>
                            <tr id="empty-row">
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </table>
                    </div>
                </details>
        </div>
    </div>
</body>
</html>
